<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Make your own Mondrian</title>
    <link href="./index.css" media="screen" rel="stylesheet" type="text/css"/>
    <script src="./index.js"></script>
  </head>
  <body>
    <h1>Create your own Mondrian! </h1><br>
      <div id="painting">

          <div id="toprow">
              <div id="big" class="box red right"></div>
              <div id="divider1" class="black right"></div>
              <div id="leftcolumn" class= "right">
                  <div id="medium" class = "box white"></div>
                  <div id="divider2" class= "black"></div>
                  <div id="medium" class= "box blue"></div>
              </div>
          </div>

          <div id="middlerow">
            <div id="divider4" class= "black left"></div>
          </div>

          <div id="bottomrow">
            <div id="divider3" class= "black left"></div>
            <div id="long" class="box yellow left"></div>
            <div id="divider3" class= "black left"></div>
            <div id="small" class="box blue left"></div>

          </div>
          </div>
  </body>
</html>
